<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ActiVision | Home</title>
    <meta
      name="description"
      content="An example of implementation of a hero for ActiVision"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="hero__content">
          <h1 class="hero__content__title">ActiVision</h1>
          <h2 class="hero__content__intro">
            The world's first indipendednt developer and distributor of video
            console games & one of the largest third party video game publishers
            in the world.
          </h2>

          <!-- Moddal -->
          <button class="btn" id="open-modal-btn">Learn More</button>
        </div>

        <div id="video-modal" class="modal">
          <!-- Modal Content -->
          <div class="video-modal__modal-body">
            <button class="close-btn">&times</button>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/4fbO2-egZ3U"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              autoplay="true"
            ></iframe>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
